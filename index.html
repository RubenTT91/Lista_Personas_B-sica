<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Listado de Persosonas</title>
</head>
<body onload="mostrarPersonas(); cargar();">

    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>
    <div class="contenedor" id="listado">
        <div class="elemento">
            <ul id="personas">
            </ul>
        </div>
    </div>
    <div class="contenedor"style="text-align:center">
        <button style="cursor:pointer" onclick="agregarPersona()">+</button>
        <form id="forma">
            <input type="text"id='nombre' placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
            <input type="text" id="edad" placeholder="Edad">
        </form>
    </div>
    
    <footer>
        <span class="titulouno" id="tituloUno"></span>
        <div class="animation" id="animacion">|-_-| zZ</div>
        <div class="barra_carga" id="contenidoUno"></div>
        <div id="mostrar" >Iniciar Carga</div>
    
    </footer>
    <script src="persona.js"></script>
    <script src="app.js "></script>
    <script src="paginaCarga.js"></script>
</body>
</html>
